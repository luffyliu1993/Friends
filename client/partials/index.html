<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Show
        </th>
        <th>
            Update
        </th>
        <th>
            Delete
        </th>
    </tr>
    <tr ng-repeat="friend in friends track by $index">
        <td>
            {{ friend.firstName }} {{ friend.lastName }}
        </td>
        <td>
            <a href="#/show/{{$index}}">show</a>
        </td>
        <td>
            <a href="#/edit/{{$index}}">edit</a>
        </td>
        <td>
            <a href="#" ng-click="delete(friend._id)">delete</a>
        </td>
    </tr>
</table>
<form action="#/new">
    <input type="submit" value="New Friend" />
</form>
