<form ng-submit="create()">
    <label>
        First Name: <input type="text" ng-model="friend.firstName"/>
    </label>
    <label>
        Last Name: <input type="text" ng-model="friend.lastName"/>
    </label>
    <label>
        Birthday: <input type="date" ng-model="friend.birthday"/>
    </label>
    <input type="submit" value="Create" />
</form>
