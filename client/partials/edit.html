<form ng-submit="update(friend._id)">
    <label>
        First Name <input type="text" value="{{friend.firstName}}" ng-model="friend.firstName"/>
    </label>
    <label>
        Last Name <input type="text" value="{{friend.lastName}}" ng-model="friend.lastName"/>
    </label>
    <label>
        Birthday <input type="date" value="{{friend.birthday}}" ng-model="friend.birthday"/>
    </label>
    <input type="submit" value="Update" />
</form>
